name: CI

on:
  push:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: false

    - name: Lint
      uses: golangci/golangci-lint-action@v4

    - name: Test
      run: go test -v ./...

    - name: Build
      run: make build
